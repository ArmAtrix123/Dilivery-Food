<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dilivery Food</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img\logo.svg" alt="" class="logo">
            <input type="text" placeholder="Адрес доставки" class="input adres-input">
            <div class="buttons">
                <button class="login">
                    <img src="img/login.svg" alt="login" class="button-icon">
                    <span class="button-text">Войти</span>
                </button>
                <button class="basket">
                    <img src="img/basket.svg" alt="basket" class="button-icon">
                    <span class="button-text"> Корзина</span>
                </button>
            </div>
        </header>
    </div>
    <section class="main">
        <div class="container">
            <section class="promo">
                <img src="img/promo.png" alt="promo">
            </section>
            <section class="restauran">
                <div class="restauran-main">
                    <span class="restauran-text">Рестораны</span>
                    <input type="text" class="input search-input" placeholder="Поиск блюд и ресторанов">
                </div>
                <div class="restauran-cards">
                    <div class="restauran-card">
                        <img src="img/card1.png" alt="" class="food">
                        <div class="restauran-info">
                            <div class="restauran-title">
                                <span class="restauran-name">Пицца плюс</span>
                                <span class="restauran-time">50 мин</span>
                            </div>
                            <div class="restauran-subinfo">
                                <div class="restauran-rating">
                                    <img src="img/star.svg" alt="star">
                                    <span class="restauran-rating-text">4.5</span>
                                </div>
                                <span class="restauran-subtitle">От 900 ₽</span>
                                <img src="img\Ellipse 1.svg" alt="" class="restauran-elipse"> 
                                <span class="restauran-subtitle"> Пицца</span>
                            </div>
                        </div> 
                    </div>
                    <a class="restauran-card" href="index1.html">
                        <img src="img/card2.png" alt="" class="food">

                                <span class="restauran-time">50 мин</span>
                            </div>
                            <div class="restauran-subinfo">
                                <div class="restauran-rating">

                                </div>
                                <span class="restauran-subtitle">От 900 ₽</span>
                                <img src="img\Ellipse 1.svg" alt="" class="restauran-elipse"> 
                                <span class="restauran-subtitle"> Пицца</span>
                            </div>
                        </div> 
                    </a>
                    <div class="restauran-card">
                        <img src="img/card3.png" alt="" class="food">
                        <div class="restauran-info">
                            <div class="restauran-title">
                                <span class="restauran-name">Food Band</span>
                                <span class="restauran-time">50 мин</span>
                            </div>
                            <div class="restauran-subinfo">
                                <div class="restauran-rating">
                                    <img src="img/star.svg" alt="star">
                                    <span class="restauran-rating-text">4.5</span>
                                </div>
                                <span class="restauran-subtitle">От 900 ₽</span>
                                <img src="img\Ellipse 1.svg" alt="" class="restauran-elipse"> 
                                <span class="restauran-subtitle"> Пицца</span>
                            </div>
                        </div> 
                    </div>
                    
                </div>
                <div class="restauran-cards">
                    <div class="restauran-card">
                        <img src="img/card4.png" alt="" class="food">
                        <div class="restauran-info">
                            <div class="restauran-title">
                                <span class="restauran-name">Жадина-пицца</span>

                                </div>

                    </div>

                                <span class="restauran-name">PizzaBurger</span>

                                <div class="restauran-rating">

                                </div>
                                <span class="restauran-subtitle">От 900 ₽</span>

                                <span class="restauran-subtitle"> Пицца</span>
                            </div>
                        </div>

    <div class="container">
        <footer class="footer">
            <img src="img\logo.svg" alt="" class="logo">
            <nav class="footer-navbar">
                <li class="footer-menu">Ресторанам</li>
                <li class="footer-menu">Курьерам</li>
                <li class="footer-menu">Пресс-центр</li>
                <li class="footer-menu">Контакты</li>
            </nav>
            <div class="footer-social">
                <img src="img/instagram.svg" alt="" class="icon">
                <img src="img/facebook.svg" alt="" class="icon">
                <img src="img/vk.svg" alt="">

        </footer>
